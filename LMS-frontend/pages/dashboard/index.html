<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - GoGenC LMS</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../assets/images/LOGO.png" alt="GoGenC Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../auth/login/login.html">Logout</a>
            </li>
            <!-- <li class="nav-item">
                        <a class="nav-link" href="../../auth/login.html">Sign Up</a>
                    </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="index.html" class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../allCourses/index.html" class="sidebar-item">
            <i class="fas fa-book"></i>
            <span>All Courses</span>
          </a>
        </li>
        <li>
          <a href="../courses/myCourses/index.html" class="sidebar-item">
            <i class="fas fa-book"></i>
            <span>My Courses</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Stats Cards -->
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="dashboard-card">
              <div class="card-icon">
                <i class="fas fa-book"></i>
              </div>
              <h3 class="card-title">Enrolled Courses</h3>
              <div class="card-value" id="enrolledCoursesCount">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-card">
              <div class="card-icon">
                <i class="fas fa-tasks"></i>
              </div>
              <h3 class="card-title">All Courses</h3>
              <div class="card-value" id="allCoursesCount">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-card">
              <div class="card-icon">
                <i class="fas fa-calendar-check"></i>
              </div>
              <h3 class="card-title">Quizes</h3>
              <div class="card-value" id="quizCount">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="dashboard-card">
              <div class="card-icon">
                <i class="fas fa-chart-line"></i>
              </div>
              <h3 class="card-title">Overall Progress</h3>
              <div class="card-value" id="progress">0</div>
            </div>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="row">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body" style="height: 350px">
                <h5 class="card-title text-center mb-4">Overall Progress</h5>
                <canvas
                  id="completionChart"
                  margin-left="40px"
                  width="400"
                  height="250"
                ></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="dashboard-card">
              <h3 class="card-title mb-4 leaderboard-title">
                <i class="fas fa-trophy leaderboard-trophy"></i>Leaderboard
              </h3>
              <ol class="list-group list-group-numbered leaderboard-list"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js">
      // Sidebar toggle
    </script>
  </body>
</html>
