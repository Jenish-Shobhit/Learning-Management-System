<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link rel="stylesheet" href="quiz.css" />
    <style>
      
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html">
          <img src="../../../assets/images/LOGO.png" alt="GoGenC Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../../auth/login/login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <div class="sidebar-header">
        <button class="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../dashboard/dashboard.html" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../courses/courses.html" class="sidebar-item">
            <i class="fas fa-book"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a href="quiz.html" class="sidebar-item  active">
            <i class="fas fa-question-circle"></i>
            <span>Quizzes</span>
          </a>
        </li>
        <li>
          <a href="../student-tracking/student-tracking.html" class="sidebar-item">
            <i class="fas fa-tasks"></i>
            <span>Student Tracking</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="mb-4 d-flex justify-content-between align-items-center">
          <h1 class="mb-0">My Quizzes</h1>
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#addQuizModal"
          >
            <i class="fas fa-plus"></i> Add Quiz
          </button>
        </div>

        <!-- Quiz Grid -->
        <div class="row" id="quizGrid">
          <!-- Quiz cards will be appended here -->
        </div>
      </div>
    </div>

    <!-- Add Quiz Modal -->
    <div
      class="modal fade"
      id="addQuizModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addQuizModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="addQuizForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addQuizModalLabel">Add New Quiz</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="quizName">Quiz Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="quizName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="marks">Marks *</label>
                <input
                  type="number"
                  class="form-control"
                  id="marks"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label for="minPassScore">Min Pass Score *</label>
                <input
                  type="number"
                  class="form-control"
                  id="minPassScore"
                  min="0"
                  required
                />
              </div>
              <small class="text-muted">* All fields are required</small>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save Quiz</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <script src="quiz.js">
          
        </script>
</body>
</html>
