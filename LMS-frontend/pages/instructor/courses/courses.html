<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses - GoGenC LMS</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link rel="stylesheet" href="courses.css" />
    <style>
      
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html">
          <img src="../../../assets/images/LOGO.png" alt="GoGenC Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../../auth/login/login.html">Logout</a>
            </li>
            <!-- <li class="nav-item">
                        <a class="nav-link" href="../../auth/signup.html">Sign Up</a>
                    </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../dashboard/dashboard.html" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="courses.html" class="sidebar-item active">
            <i class="fas fa-book"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a href="../quiz/quiz.html" class="sidebar-item">
            <i class="fas fa-question-circle"></i>
            <span>Quizzes</span>
          </a>
        </li>
        <li>
          <a href="../student-tracking/student-tracking.html" class="sidebar-item">
            <i class="fas fa-tasks"></i>
            <span>Student Tracking</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="mb-4">
          <h1 class="mb-3">Courses</h1>
          <div class="d-flex justify-content-end">
            <a
              href="#"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addCourseModal"
            >
              <i class="fas fa-plus"></i> Add Course
            </a>
          </div>
        </div>

        <!-- Course Grid -->
        <div class="row"></div>
      </div>
    </div>

    <!--Edit course form-->
    <div
      class="modal fade"
      id="editCourseModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editCourseModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editCourseForm">
              <div class="form-group">
                <label for="editCourseName">Course Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCourseName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editCourseDescription">Description *</label>
                <textarea
                  class="form-control"
                  id="editCourseDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editCoursePrerequisites">Prerequisites *</label>
                <textarea
                  class="form-control"
                  id="editCoursePrerequisites"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editCourseVideo">Video URL *</label>
                <input
                  type="url"
                  class="form-control"
                  id="editCourseVideo"
                  placeholder="https://..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="editCourseQuiz">Quiz *</label>
                <select class="form-control" id="editCourseQuiz">
                  <option value="">Select a quiz</option>
                </select>
              </div>
              <small class="text-muted">* All fields are required</small>
            </form>
          </div>
          <!-- Update the modal footer buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="editCourseForm">
              Update Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Course Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addCourseModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addCourseForm">
              <div class="form-group">
                <label for="courseName">Course Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="courseDescription">Description *</label>
                <textarea
                  class="form-control"
                  id="courseDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="coursePrerequisites">Prerequisites *</label>
                <textarea
                  class="form-control"
                  id="coursePrerequisites"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="courseVideo">Video URL *</label>
                <input
                  type="url"
                  class="form-control"
                  id="courseVideo"
                  placeholder="https://..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="courseQuiz">Quiz</label>
                <select class="form-control" id="courseQuiz">
                  <option value="">Select a quiz</option>
                </select>
              </div>
              <small class="text-muted">* All fields are required</small>
            </form>
          </div>
          <!-- Update the modal footer buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="addCourseForm">
              Save Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="courses.js"></script>
  </body>
</html>
