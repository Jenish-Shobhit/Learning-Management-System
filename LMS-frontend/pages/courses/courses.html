<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - GoGenC LMS</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <!-- Keep the same navbar and sidebar from your existing page -->
    
    <!-- Main Content -->
    <h1 class="page-course-title mb-4">
        <i class="fas fa-laptop-code mr-2" style="color:#4a90e2;"></i>
        
    </h1>
    <div class="main-content">
        <div class="container-fluid">
            <!-- Course Header -->
            
            <!-- Description Section -->
            <div class="section-box mb-4">
                <h5 class="section-heading"><i class="fas fa-info-circle mr-2" style="color:#4a90e2;"></i>Description</h5>
                <p class="section-text mb-0" id="description">
                    
                </p>
            </div>
            
            <!-- Prerequisites Section -->
            <div class="section-box mb-4">
                <h5 class="section-heading"><i class="fas fa-list-ul mr-2" style="color:#4a90e2;"></i>Prerequisites</h5>
                <p class="section-text mb-0" id="prerequisites">
                    
                </p>
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <div class="video-content w-100">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4 class="lesson-title mb-0">Course Lesson</h4>
                        <div class="d-flex align-items-center">
                            <label for="video1" class="mb-0 mr-2 font-weight-normal" style="color:#4a90e2;">Completed</label>
                            <input type="checkbox" class="custom-checkbox" id="video1">
                        </div>
                    </div>
                    <div class="video-container mb-4">
                        <iframe 
                            src=""
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="quiz-section p-3 rounded" style="background:#f8f9fa; border:1px solid #e9ecef;">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="mb-0" style="color:#4a90e2;">Course Quiz</h5>
                            <div class="d-flex align-items-center">
                                <label for="quiz1" class="mb-0 mr-2 font-weight-normal" style="color:#4a90e2;">Completed</label>
                                <input type="checkbox" class="custom-checkbox" id="quiz1">
                            </div>
                        </div>
<a href="../quiz/index.html" class="btn btn-primary mt-3" style="background:#4a90e2; border:none;">Take Course Quiz</a>
                        <span class="completed-text ml-3"><i class="fas fa-check"></i></span>
                    </div>
                </div>
            </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="courses.js"></script>

</body>
</html>
