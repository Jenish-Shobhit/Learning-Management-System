<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - GoGenC LMS</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="signup.css" />
    <style>
      
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../../assets/images/LOGO.png" alt="GoGenC Logo" />
          <h1>Create Account</h1>
          <p>Join our learning community today</p>
        </div>

        <form id="signupForm">
          <div class="role-selection">
            <label>
              <input type="radio" name="role" value="Student" checked /> Student
            </label>
            <label>
              <input type="radio" name="role" value="Instructor" /> Instructor
            </label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter first name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter last name"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create a password"
                required
              />
              <div class="input-group-append">
                <span
                  class="input-group-text toggle-password"
                  style="cursor: pointer"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="password-requirements">
              <ul>
                <li id="length">
                  <i class="fas fa-circle"></i> At least 8 characters
                </li>
                <li id="uppercase">
                  <i class="fas fa-circle"></i> One uppercase letter
                </li>
                <li id="lowercase">
                  <i class="fas fa-circle"></i> One lowercase letter
                </li>
                <li id="number"><i class="fas fa-circle"></i> One number</li>
                <li id="special">
                  <i class="fas fa-circle"></i> One special character
                </li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <div class="input-group-append">
                <span
                  class="input-group-text toggle-password"
                  style="cursor: pointer"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

          </div>

        <div class="auth-footer">
          Already have an account? <a href="../login/login.html">Sign in</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
