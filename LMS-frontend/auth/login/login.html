<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GoGenC LMS</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style></style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="../../assets/images/LOGO.png" alt="GoGenC Logo" />
          <h1>Welcome Back</h1>
          <p>Sign in to continue to your account</p>
        </div>

        <!-- Alert for Forgot Password -->
        <div class="alert alert-success" role="alert" style="display: none">
          <i class="fas fa-check-circle"></i> Password reset instructions have
          been sent to your email.
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input
                id="useremail"
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <div class="input-group-append">
                <span
                  class="input-group-text toggle-password"
                  style="cursor: pointer"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
          </div>

          <button id="loginButton" type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="../signup/signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Password</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Enter your email address to set a new password</p>
            <form id="forgotPasswordForm">
              <div class="form-group">
                <label>Email Address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="resetPassword()"
            >
              Set a new password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  
    </script>
  </body>
</html>
